<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Worknet_responsive_Web</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="banner">
        <div class="banner_img">
          <ul>
            <li><a href=""><img src="/images/getImage (1).png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage (2).png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage (3).png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage (4).png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage (5).png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage (6).png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage.png" alt=""></a></li>
            <li><a href=""><img src="/images/getImage.jpg" alt=""></a></li>
            <li><a href=""><img src="/images/getImage (4).png" alt=""></a></li>
          </ul>
        </div>
        <div class="banner_nav">
          <div class="hide_banner">
            <input type="radio">
            <span>7일간 보지 않음</span>
          </div>
          <span>n/9</span>
          <div class="banner_btn">
            <button id='banner_prev_btn' class="prev_btn"><img src="/images/btn-relation-prev.png" alt=""></button>
            <button id='banner_stop_play_btn'><img src="/images/btn-relation-pause.png" alt=""></button>
            <button id='banner_next_btn' class="next_btn"><img src="/images/btn-relation-next.png" alt=""></button>
          </div>
          <button id="banner_add"><img src="/images/btn-more.png" alt=""></button>
        </div>
        <div class="inner_header">
          <div class="portal">
            <a href="">지역워크넷</a>
            <a href="">고용복지<span>+</span>센터</a>
            <a href="">장애인고용포털</a>
          </div>
          <div>
            <a href="">로그인</a>
            <a href="">회원가입</a>
            <a href="">챗봇</a>
            <a href="">내일레터</a>
            <a href="">이용안내</a>
            <a href="">고객센터</a>
            <a href="">원격지원</a>
            <a href="">사이트맵</a>
            <button id="banner_close_btn">배너 접기</button>
          </div>
        </div>
        <div class="title">
          <a href=""><img src="/images/bg-top-logo.png" alt=""></a>
          <div class="search_box">
            <input type="search">
            <button id="search_carrer_btn">일자리 검색</button>
          </div>
          <div class="interviewer_type">
            <a href="">청년</a>
            <a href="">여성</a>
            <a href="">장년</a>
          </div>
        </div>
        <nav id="gnb">
          <ul>
            <li><a href="">채용정보</a></li>
            <li><a href="">직업,진로</a></li>
            <li><a href="">고용복지정책</a></li>
            <li><a href="">훈력정보</a></li>
            <li><a href="">인재정보</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="main_section">
      <div class="login"></div>
      <div class="work_nav"></div>
      <div class="notice"></div>
      <div class="news"></div>
      <div class="information_menu"></div>
      <div class="recruit"></div>
    </section>
    <section id="recruit_information_section">
      <div class="name_header"></div>
      <div class="companies_list"></div>
    </section>
    <section id="carrer_section">
      <div class="information_menu"></div>
      <div class="carrer_list"></div>
    </section>
    <section id="welfare_policy_section">
      <div class="information_menu"></div>
      <div class="policy_list"></div>
    </section>
    <section id="train_section">
      <div class="information_menu"></div>
      <div class="train_list"></div>
    </section>
    <section class="slide_section">
    </section>
    <footer class="footer"></footer>
  </div>
</body>
</html>
